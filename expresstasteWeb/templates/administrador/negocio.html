{% extends 'base/base.html' %}
{% load static %}
{% block contenido %}
<div class="container-fluid page-body-wrapper full-page-wrapper">
    <div class="content-wrapper d-flex align-items-center justify-content-center">
      <div class="card card-primary w-75 p-3" style="border-radius: 20px;">
        <a href="{% url 'login' %}" class="text-end text-primary">Cerrar Sesión <i class="mdi mdi-logout text-primary"></i></a>
        <div class="text-center mb-5 mt-3">
          <img width="220" style="border-radius: 10px;" src="{% static 'assets/images/logo-grande.png' %}" alt="">
        </div>
        <div class="row m-0">
          <div class="col-12 col-md-12 col-lg-6">
            <div class="card-header">
              <h4 class="mb-0">Creación de restaurante</h4>
            </div>
            <div class="card-body p-0 mt-3">
              <form method="POST">
                {% csrf_token %}
                <div class="form-group">
                  <label>Nombre Restaurante</label>
                  <input required id="name" type="text" class="form-control" name="nombre" autofocus placeholder="Nombre de restaurante">
                </div>

                <div class="form-group">
                  <label>Tipo Restaurante</label>
                  <div class="input-group">
                    <select name="tipo" id="" class="form-select">
                        <option value="">Seleccionar tipo</option>
                        {% for tipo in tipo_negocios %}
                        <option value="{{ tipo.id }}">{{ tipo.tipo }}</option>
                        {% endfor %}
                    </select>
                  </div>
                </div>

                <div class="form-group">
                  <label>Presentación de Restaurante</label>
                  <textarea required class="form-control" name="descripcion" placeholder="¡Somos tu restaurante!, conócenos, estamos ubicados en Calle 445, cocina culinaria de alto nivel. ¡Te esperamos!" data-height="150"></textarea>
                </div>

                <div class="form-group">
                  <button type="submit" class="btn btn-round btn-lg btn-primary">
                    Crear Restaurante
                  </button>
                </div>
              </form>
            </div>  
          </div>
          <div class="col-12 col-md-12 col-lg-6">
            <div id="map" class="contact-map" style="width:100%; height:400px; overflow:hidden;">
              <img src="{% static 'assets/images/negocio.jpeg' %}" alt="" style="object-fit: cover; width: 100%; height: 100%; object-position: bottom;border-radius: 20px;">
            </div>

          </div>
        </div>
    </div>
</div>
{% endblock %}
